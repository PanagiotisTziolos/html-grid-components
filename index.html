<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Grid Components</title>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div>
    <h2>Two Column Grid (Icon Pattern)</h2>
    <div class="container two-column-grid__expand-two">
      <div class="logo"></div>
      <div class="box"></div>
    </div>
  </div>
  <div>
    <h2>Three Column Grid</h2>
    <div class="container three-column-grid">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
  <div>
    <h2>Three Column Grid with Expansion</h2>
    <div class="container three-column-grid__expand-two">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
  <div>
    <h2>Five Column Grid</h2>
    <div class="container five-column-grid">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
  <div>
    <h2>Center Grid</h2>
    <div class="container center-grid">
      <div class="box centered"></div>
    </div>
  </div>
  <div>
    <h2>Grid within Grid #1</h2>
    <div class="container grid-in-grid-1">
      <div class="box three-column-grid__expand-two">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
      </div>
      <div class="box five-column-grid">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
      </div>
    </div>
  </div>
  <div>
    <h2>Grid within Grid #2</h2>
    <div class="container grid-in-grid-2">
      <div class="box">
        <div class="inner-box"></div>
      </div>
      <div class="box expand">
        <div class="inner-box"></div>
      </div>
      <div class="box three-column-grid__expand-two">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
      </div>
    </div>
  </div>
  <div>
    <h2>Grid madness (extension)</h2>
    <div class="container grid-madness">
      <div class="box six-column-grid most-right show-last">
        <div class="inner-box"></div>
        <div class="inner-box show-first">
          <div class="inner-logo"></div>
        </div>
        <div class="inner-box"></div>
      </div>

      <div class="my-three-column-grid show-second">
        <div class="box two-row-grid show-last">
          <div class="inner-box"></div>
        </div>
        <div class="box three-row-grid show-first">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
        <div class="box ten-row-grid show-second">
          <div class="inner-box one-column-grid">
            <div class="inner-logo"></div>
          </div>
          <div class="inner-box one-column-grid">
            <div class="inner-logo"></div>
          </div>
          <div class="inner-box one-column-grid">
            <div class="inner-logo"></div>
          </div>
          <div class="inner-box one-column-grid">
            <div class="inner-logo"></div>
          </div>
          <div class="inner-box one-column-grid">
            <div class="inner-logo"></div>
          </div>
          <div class="inner-box one-column-grid">
            <div class="inner-logo"></div>
          </div>
          <div class="inner-box one-column-grid">
            <div class="inner-logo"></div>
          </div>
          <div class="inner-box one-column-grid">
            <div class="inner-logo"></div>
          </div>
          <div class="inner-box one-column-grid">
            <div class="inner-logo"></div>
          </div>
          <div class="inner-box one-column-grid">
            <div class="inner-logo"></div>
          </div>
        </div>
      </div>
      
      <div class="box six-column-grid show-first">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box show-first">
          <div class="inner-logo"></div>
        </div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
      </div>
    </div>
  </div>
</body>

</html>
